<div ng-controller="AuthCtrl">
    <hgroup>
        <h1>{{translation.welcome}} Panels inc</h1>
        <h3 class="lang" id="loginToContinue">{{translation.loginToContinue}}</h3>
    </hgroup>
    <form>
        <div class="group">
            <input ng-model="login" id="login" type="text" placeholder="login"><span class="highlight"></span><span
                class="bar"></span>
        </div>
        <div class="group">
            <input ng-model="pass" id="pass" type="password" placeholder="password"><span class="highlight"></span><span
                class="bar"></span>
        </div>

        <p ng-show="warning" style="text-align: center; font-weight: 500; color: #ff0e0c;" ng-class="alert">Wrong login or password</p>

        <button ng-click="getLogin()" id="button" type="button" class="button buttonBlue lang">{{translation.button}}
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
</div>


<script>
    $('.mdl-layout__container').css({'height': 0});
</script>
<script src="./resources/auth.js"></script>
