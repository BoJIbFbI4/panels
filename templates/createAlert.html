<!-- Square card -->
<style>
    .demo-card-square.mdl-card {
        width: 620px;
        height: 220px;
    }
    .demo-card-square > .mdl-card__title {
      
    }
</style>

<div ng-controller="AlertCtrl" class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Custom Allert</h2>
    </div>
    <div class="mdl-card__supporting-text">
        To send custom alert please choose project id type text and push send button
    </div>

    <input id="textAlert" ng-model="textAlert" type="text" placeholder="text massage">

     <md-input-container>
        <md-select ng-model="company">
            <md-option><em>Choose company...</em></md-option>
            <md-option ng-repeat="x in getCompanies()" ng-value="x.id">
                {{x.name}}
            </md-option>
        </md-select>
     </md-input-container>

    <div class="mdl-card__actions mdl-card--border">
        <a ng-click="sendCustomAlert()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            SEND
        </a>
    </div>
</div>
