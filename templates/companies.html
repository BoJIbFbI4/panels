<div class="mainView" ng-hide="showLoader" ng-controller="CompaniesCtrl">

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone"
             ng-repeat="company in companies">
            <div class="tadiran-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand"
                     style="background: url('{{company.image}}') center no-repeat #CFD8DC; background-size: 100% 100%">
                    <h2 class="mdl-card__title-text">{{company.name}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    {{company.name}} Co.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a ng-click="goToProjects(company.id)"
                       class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <b>{{translation.projects}}</b>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="loader" ng-show="showLoader">
    <div class="square square--main">
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
        <div class="square square--mini"></div>
    </div>
</div>
